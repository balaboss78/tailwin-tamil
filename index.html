<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css Tamil</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5 text-gray-800 md:p-10">
    <section class="bg-purple-100 rounded p-5">
      <div class="container mx-auto">
        <div class="flex">
          <a
            href="#"
            class="text-2xl font-bold pr-5 mr-5 border-r border-purple-300"
            >Balaboss</a
          >
          <div class="my-auto">
            <button class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  
            </button>
            <ul class="flex hidden">
              <li class="pr-5 font-bold text-gray-600">
                <a
                  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded-2xl"
                  href=""
                  >Hero</a
                >
              </li>
              <li class="pr-5 font-bold text-gray-600">
                <a
                  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded-2xl"
                  href=""
                  >Project</a
                >
              </li>
              <li class="pr-5 font-bold text-gray-600">
                <a
                  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded-2xl"
                  href=""
                  >Serivice</a
                >
              </li>
              <li class="pr-5 font-bold text-gray-600">
                <a
                  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded-2xl"
                  href=""
                  >Portfolio</a
                >
              </li>
              <li class="pr-5 font-bold text-gray-600">
                <a
                  class="px-3 py-2 border border-purple-100 hover:border-purple-300 rounded-2xl"
                  href=""
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <a
            href="#"
            class="ml-auto bg-red-500 text-white font-medium font-bold rounded px-3 py-2 flex"
            ><span class="pr-1 hidden lg:block">Get a Quote</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0 1 20.25 6v12A2.25 2.25 0 0 1 18 20.25H6A2.25 2.25 0 0 1 3.75 18V6A2.25 2.25 0 0 1 6 3.75h1.5m9 0h-9"
              />
            </svg>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
